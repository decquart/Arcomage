<div class="castles">
    <div *ngFor='let castle of castles'  class="stat">
        <h6>Height: {{castle.height}}</h6>
        <h6>Wall: {{castle.wall}}</h6>
        <h6>Bricks: {{castle.bricks}}</h6>
        <h6>Gems: {{castle.gems}}</h6>
        <h6>Recruits: {{castle.recruits}}</h6>
        <h6>  </h6>
        <h6>Quarry + {{castle.quarry}}</h6>
        <h6>Magic + {{castle.magic}}</h6>
        <h6>Dungeon + {{castle.dungeon}}</h6>
        <h6>-</h6>
    </div>
</div>

<div class="game-field">    
    <div class="card-container">
        <div *ngFor='let card of cards' (click)='useCard(card)' class="card">    
                <img src= {{card.url}}  alt="{{card.name}} \n {{card.description}} "> 
        </div>
        <div *ngFor='let card of cards' (click)='discardCard(card)' class="card">    
            <button>discard {{card.name}}</button> 
        </div>
    </div>
</div>
